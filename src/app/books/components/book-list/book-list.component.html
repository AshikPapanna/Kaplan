<div class="fx-contanier">
   <div class="fx-items" >
    <div class="fx-item search">
    <mat-form-field appearance="outline">
      <mat-label>Search Title</mat-label>
      <input matInput [(ngModel)]="filterargs" placeholder="Placeholder">
      <mat-icon matSuffix>search</mat-icon>     
    </mat-form-field>
    <div class="total-count">Number of Books: {{count}} </div>
    </div>
    <div class="fx-item" *ngFor="let book of allBooks | bookFilter:filterargs">
           <app-book-card [book]="book" ></app-book-card>
   
        
      </div>
    </div>
</div>
